<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <style>
body{
    background-image: url("nina.jpg");
    background-size: cover;
}
    </style>
</head>
<body>

<div id="form_wrapper">
    <h2>Registration form</h2>
    <form class="form">
        <p class="field">
        <input type="text" name="fname" id="fname" placeholder="first name">
        <label for="fname">First name</label>

    </p>
        <p class="field">
            <input type="text" name="lname" id="lname" placeholder="last name">
            <label for="lname">Last name</label>

        </p>
        <p class="field">
        <input type="password" name="pass" id="pass" placeholder="**********">
        <label for="lname">Password</label>

    </p>
        <p class="field">
            <input type="text" name="mobi" id="mobi" placeholder="035-3534">
            <label for="mobi">Contact No</label>

        </p>
        <p class="gender">
            <input type="radio" name="gender" id="pass" value="Male">Male
            <input type="radio" name="gender" id="pass" value="Female">Female
            <input type="radio" name="gender" id="pass" value="Other">Other

        </p>
        <p class="location">
            <select name="location">
                <option>choose your location</option>
                <option>bhaktapur</option>
                <option>lalitpur</option>
                <option>dolakha</option>
            </select>
        </p>
        <p class="msg">
            <textarea name="msg1" placeholder="write your message here..." row="10" cols="30"></textarea>
        </p>
        <p class="sub">
            <input type="submit" type="name" value="send">
        </p>
    </form>
    <br><br><br><footer>All right reserved by <u>Music festival</u>| contact :9841032578 |email:alsiha.jabegu@deerwalk.edu.np</footer>

</div>



</body>
</html>
